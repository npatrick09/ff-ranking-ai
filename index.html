<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FF Power Rankings</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container head">
    <h1>Fantasy Football Power Rankings</h1>
    <div class="meta">
      <span id="league-name"></span>
      <span id="context-week"></span>
    </div>
  </div>
</header>

<main class="container">
  <section class="controls">
    <div class="legend">
      <span class="chip chip-good">PLAYOFFS</span>
      <span class="chip chip-mid">MID</span>
      <span class="chip chip-bad">ASS</span>
    </div>
  </section>

  <ol id="rankings" class="rankings"></ol>
</main>

<footer class="site-footer">
  <div class="container">
    <p>Built for fun. Data from Yahoo Fantasy + AI commentary. Use responsibly.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
